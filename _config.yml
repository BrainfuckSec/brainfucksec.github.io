title: Brainfuck - Official Website
description: "A website for computer geeks"
author:
  name: "Brainfuck"
  email: "brainfucksec@pm.me"
  url: "https://brainfucksec.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Brainfuck"
year : "2020"
