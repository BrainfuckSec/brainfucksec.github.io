title: Brainfuck - My Blog
description: "My blog"
author:
  name: "Brainfuck"
  email: "brainfucksec@pm.me"
  url: "https://brainfucksec.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 10
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Brainfuck"
year : "2020"

remote_theme: tocttou/hacker-blog
